<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* 선택자 조합 */
      /* >은 자식 선택자 */
      div > span {
        color: yellow;
      }

      /* 공백은 자손 선택자*/
      div p span {
        color: purple;
      }

      /* + 은 인접(형제) 선택자 */
      div + p {
        background-color: red;
      }

      /* [속성명='값'] 속성 선택자 */
      p[class="one"] {
        border: 1px solid orange;
      }

      /* ,(쉼표)는 그룹화 선택자 */
      img,
      address {
        border: 3px solid purple;
      }
    </style>
  </head>
  <body>
    <div>
      <p>div요소의 <font>자손요소</font></p>
      <span>div요소의 자식요소</span>
    </div>
    <p>다양한 선택자를 지정하는 방법</p>
    <p class="one">속성에 대한 선택자를 지정</p>
    <div>
      <p><span>div요소의 자손요소</span></p>
    </div>

    <img src="images/gosu.jpg" alt="고수" width="100" height="100" />
    <address>서울 서초구 서초동</address>
    <div class="one">box</div>
  </body>
</html>
