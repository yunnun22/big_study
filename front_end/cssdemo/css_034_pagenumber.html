<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      ol.paging {
        list-style-type: none;
      }

      ol.paging li {
        float: left;
        margin-left: 8px;
        /* background-color: yellow; */
      }

      ol.paging li a {
        text-decoration: none;
        border: 1px solid #00b3dc;
        padding: 3px 7px;
        color: #000000;
      }

      ol.paging li a:hover {
        background-color: #00b3dc;
        color: white;
        font-weight: bolder;
      }
    </style>
  </head>
  <body>
    <ol class="paging">
      <li><a href="">이전으로</a></li>
      <li><a href="">1</a></li>
      <li><a href="">2</a></li>
      <li><a href="">3</a></li>
      <li><a href="">4</a></li>
      <li><a href="">5</a></li>
      <li><a href="">다음으로</a></li>
    </ol>
  </body>
</html>
