<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        width: 100px;
        height: 100px;
        border: 2px solid;
        overflow: auto;
      }
    </style>
  </head>
  <body>
    <div>
      국민의힘 차기 원내대표 선출이 19일로 예정되고 재선인 이용호 의원이 15일
      처음으로 출사표를 던지면서 '주호영 추대론'의 당사자였던 주 의원의 향후
      행보에도 관심이 모아진다. 당내에서는 이 의원이 이날 출마를 선언하면서
      경선이 불가피해졌다는 얘기가 나오지만, 주 의원이 경선에 참여해 압도적인
      표를 받음으로써 '사실상 추대'를 받을 가능성까지 사라진 건 아니라는 의견도
      있다. 무엇보다 권성동 원내대표가 추대론에 드라이브를 걸면서 '윤심'의
      향방이 관건이라는 분석이 나온다.
    </div>
  </body>
</html>
