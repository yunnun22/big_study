<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jquery_008_addClass.html</title>
    <style>
      .wrap {
        width: 100px;
        height: 100px;
        background-color: red;
        border: 1px solid black;
      }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script>
      $(document).ready(function () {
        $("button:nth-of-type(1)").click(function () {
          $("div").addClass("wrap");
          //document.querySelector("div").classList.add("wrap");
        });

        $("button:nth-of-type(2").click(() => {
          //$("div").removeClass("wrap");
          document.querySelector("div").classList.remove("wrap");
        });

        $("button:nth-of-type(3)").click(() => {
          $("div").toggleClass("wrap");
        });
      });
    </script>
  </head>
  <body>
    <button>commit</button>
    <button>reset</button>
    <button>toggle</button>
    <div>&nbsp</div>
  </body>
</html>
